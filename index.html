<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="progress-bar">
  <div id="progress"></div>
</div>

  <div id="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="answers"></div>
    <button id="next-btn">Next</button>
    <p id="feedback"></p>
    <p id="score">Score: 0</p>
    <canvas id="scoreChart" width="400" height="200" style="display:none; margin: 20px auto;"></canvas>

  </div>

  <script src="quiz.js"></script>
</body>
</html>
